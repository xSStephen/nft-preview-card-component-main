<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <main>
      <div class="main-container">
        <!--  -->
        <div class="img-top">
          <img src="./images/image-equilibrium.jpg" alt="cristal clear cube" />
          <div class="img-overlay">
            <img src="./images/icon-view.svg" alt="eye icon" />
          </div>
        </div>

        <div class="content">
          <h3><a href="#">Equilibrium #3429</a></h3>
          <p class="text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="eth">
            <div class="eth-funds">
              <img src="./images/icon-ethereum.svg" alt="eth icon" />
              <p>0.041 ETH</p>
            </div>

            <div class="eth-days">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="creator">
            <img src="./images/image-avatar.png" alt="avatar" />
            <p class="creator-1p">Creation of</p>
            <a class="creator-2p" href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
